<div class="container">
  <div class="row">
    <div *ngFor="let word of arrWords" class="col-xs-6 col-sm-6 col-md-4 col-lg-3 text-center">
      <div class="card border-link" [ngStyle]="{marginBottom: '15px'}">
        <img class="card-img-top img-responsive" [src]="imageUrl" alt="">
        <div class="card-body">
          <h4 class="card-title" [ngStyle]="{color: word.memorized ? 'green' : 'red'}">{{ word.en }}</h4>
          <p class="card-text">{{ word.vn }}</p>
          <p>
            <button type="button" (click)="toggleStatus(word.id)" class="btn btn-info">Status</button>  
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
